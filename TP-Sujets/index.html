<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section>
	<h3>DUT GIM - Programmation</h1>
	<br />
	<h4>Sujets de TP</h4>
	<ul>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp1.pdf">TP1</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp2.pdf">TP2</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp3.pdf">TP3</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp4.pdf">TP4</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp5.pdf">TP5</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/algo.pdf">Pr√©paration algo</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/exam_algo.pdf">Exam algo</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp6.pdf">TP6</a></li>
	<li><a href="https://github.com/axlbonnet/dut-gim-pres/raw/gh-pages/TP-Sujets/tp7.pdf">TP7</a></li>
	</ul>
</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { 
						title_footer.initialize("DUT GIM 2017 : Programmation", "rgba(0,0,0,0.3)"); } }
				]
			});
		</script>
	</body>
</html>
