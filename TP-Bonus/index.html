<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
<section>
	<section>
		<h2>Programmation - Bonus</h2>
		<br/>
		<h3>les tableaux à 2 dimensions</h3>
	</section>
	<section>
		<h3>Rappel tableau à une dimension</h3>
		<div data-markdown>
<script type="text/c">
```
int main() {
  int tab[10];
  int i;

  for (i=0; i<10 ; i++) {
    printf("Entrez le case %d du tableau : ", i);
    scanf("%d", &tab[i]);
  }
  printf("Contenu du tableau\n");
  for (i=0; i<10 ; i++) {
    printf("%d ", tab[i]);
  }
  printf("\n");
  return 0;
}
```
</script>	
</div>
	</section>
	<section>
		<h2>Petit bonus intermédiaire</h2>
		<br/>
		<p>"i++" est équivalent à "i=i+1"</>
	</section>
	<section>
		<h3>Tableau à deux dimension</h3>
		<div data-markdown>
<script type="text/c">
```
int main() {
  int tab[3][5];
  int i,j ;

  for (i=0; i<3 ; i++) {
    for (j=0; j<5 ; j++) {
      printf("Entrez le case (%d,%d) du tableau : ", i, j);
      scanf("%d", &tab[i][j]);
    }
  }
  printf("Contenu du tableau\n");
  for (i=0; i<3 ; i++) {
    for (j=0; j<5 ; j++) {
      printf("%d ", tab[i][j]);
    }
    printf("\n");
  }
  return 0;
}
```
</script>	
</div>
	</section>
</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { 
						title_footer.initialize("DUT GIM 2017 : Programmation - TP6", "rgba(0,0,0,0.3)"); } }
				]
			});
		</script>
	</body>
</html>
